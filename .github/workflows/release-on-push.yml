name: release-on-push

on: push

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: echo ${{ github.sha }} > Release.txt
        run: mkdir release
        run: cp qujisho.txt release/qujisho-general.txt
        run: iconv -f UTF-8 -t UTF-16LE qujisho.txt > release/qujisho-windows.txt
      - name: Test
        run: cat release/qujisho-general.txt
        run: iconv -f UTF-16 -t UTF-8
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release/qujisho-general.txt
            release/qujisho-windows.txt
